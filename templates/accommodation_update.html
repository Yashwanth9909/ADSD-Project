<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Accommodation</title>
</head>
<body>
    <h1>Update Accommodation</h1>
    <form action="{{ url_for('update_accommodation', accommodation_id=accommodation.id) }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" value="{{ accommodation.name }}" required><br><br>
        <label>Location:</label>
        <input type="text" name="location" value="{{ accommodation.location }}" required><br><br>
        <label>Price:</label>
        <input type="number" name="price" value="{{ accommodation.price }}" step="0.01" required><br><br>
        <label>Amenities (comma-separated):</label>
        <input type="text" name="amenities" value="{{ ', '.join(accommodation.amenities) }}" required><br><br>
        <button type="submit">Update</button>
    </form>
    <a href="{{ url_for('list_accommodations') }}">Back to List</a>
</body>
</html>
