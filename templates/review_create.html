<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Review</title>
</head>
<body>
    <h1>Create a New Review</h1>
    <form action="{{ url_for('create_review') }}" method="POST">
        <label>Select Accommodation:</label>
        <select name="accommodation_id" required>
            {% for accommodation in accommodations %}
                <option value="{{ accommodation.id }}"
                    {% if accommodation.id == request.args.get('accommodation_id') %}selected{% endif %}>
                    {{ accommodation.name }}
                </option>
            {% endfor %}
        </select><br><br>
        <label>Rating (1-5):</label>
        <input type="number" name="rating" min="1" max="5" required><br><br>
        <label>Comments:</label>
        <textarea name="comments" required></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    <a href="{{ url_for('list_accommodations') }}">Back to Accommodation List</a>
</body>
</html>
