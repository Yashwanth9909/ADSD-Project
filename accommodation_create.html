<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Accommodation</title>
</head>
<body>
    <h1>Create a New Accommodation</h1>
    <form action="{{ url_for('create_accommodation') }}" method="POST">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>
        <label>Location:</label>
        <input type="text" name="location" required><br><br>
        <label>Price:</label>
        <input type="number" name="price" step="0.01" required><br><br>
        <label>Amenities (comma-separated):</label>
        <input type="text" name="amenities" required><br><br>
        <button type="submit">Create</button>
    </form>
    <a href="{{ url_for('list_accommodations') }}">Back to List</a>
</body>
</html>
